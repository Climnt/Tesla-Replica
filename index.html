<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Clint Lorenzo">

    <title>Tesla Replica By Clint</title>
    <link rel="icon" href="icon/white-tesla-48.png">
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container1">
        <header>
            <div class="testla-logo">
                <img src="icon/Tesla,_Inc.-Wordmark-White-Logo.wine.png" alt="tesla logo">
            </div>

            <nav>
                <ul>
                    <li>Vehicles</li>
                    <li>Enery</li>
                    <li>Charging</li>
                    <li>Discover</li>
                </ul>
            </nav>

            <div class="testla-icon">
                <img src="icon/language_24dp_FFFFFF_FILL0_wght300_GRAD0_opsz24.svg" alt="discover">
                <img src="icon/account_circle_24dp_FFFFFF_FILL0_wght300_GRAD0_opsz24.svg" alt="account">
            </div>
        </header>

        <div class="cybertruck-img-button">
            <div class="cybertruck-logo">
                <img src="icon/Tesla_Cybertruck-Logo.wine (1).svg" class="cybertruck-img">
            </div>

            <div class="cybertruck-buttton">
                <button>Tesla Website - Replicated By Clint</button>
            </div>
        </div>
    </div>

    <div class="container2">
        <div class="info-wrapper">
            <div class="nest-info">
                <span class="info-car">
                    <h3>4,990 kg</h3>
                    <p>Towing Capacity</p>
                </span>
            </div>
            
            <div class="nest-info">
                <span class="info-car">
                    <h3>547 km</h3>
                    <p>Est. Range1</p>    
                </span>
            </div>
          
            <div class="nest-info">
                <span class="info-car">
                    <h3>2.7 sec</h3>
                    <p>0-100 km/h2</p>  
                </span>
            </div>
        </div>
    </div>
</body>
</html>
